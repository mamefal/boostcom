<div class="contact-container">
  <h2>Contactez-nous</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
    
    <div class="form-group">
      <label for="name">Nom</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="contact.name" 
        #name="ngModel" 
        required>
      <div class="error" *ngIf="name.invalid && name.touched">Le nom est requis.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="contact.email" 
        #email="ngModel" 
        required 
        email>
      <div class="error" *ngIf="email.invalid && email.touched">Entrez un email valide.</div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea 
        id="message" 
        name="message" 
        [(ngModel)]="contact.message" 
        #message="ngModel" 
        required>
      </textarea>
      <div class="error" *ngIf="message.invalid && message.touched">Le message est requis.</div>
    </div>

    <button type="submit" [disabled]="!contactForm.form.valid">Envoyer</button>
  </form>
</div>
